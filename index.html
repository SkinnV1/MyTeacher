<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./static/css/style.css">
    <title>My Teacher</title>
</head>
<body>
    <header>
        <img class="logo" src="./static/img/logo_myteacher.png" alt="logo do site MyTeacher">
        <span>Encontre o professor perfeito!!</span>
    </header>
    <main>
        <section class="teacher-container">
            <img src="./static/img/foto_professor_1.png" alt="foto do professor" class="teacher-img">
            <p><strog class="teacher-name">João da Silva</strog></p>
            <p class="teacher-price">R$ 100,00 por hora</p>
            <p class="teacher-desc">professor de inglês, já morou nos EUA e Ingaterra</p>
            <form class="teacher-contract">
                <input name="price" type="hidden" value="100">
                <input required min="1" max="5" name="hours" type="number" placeholder="Quantidade de horas" class="teacher-contract-hours">
                <button type="submit" class="teacher-contract-button">Calcular valor total</button>
            </form>
        </section>
        <section class="teacher-container">
            <img src="./static/img/foto_professor_2.png" alt="foto do professora" class="teacher-img">
            <p><strog class="teacher-name">Maria Luiza</strog></p>
            <p class="teacher-price">R$ 120,00 por hora</p>
            <p class="teacher-desc">professora de inglês, já morou nos EUA e Ingaterra</p>
            <form class="teacher-contract">
                <input name="price" type="hidden" value="120">
                <input required min="1" max="5" name="hours" type="number" placeholder="Quantidade de horas" class="teacher-contract-hours">
                <button type="submit" class="teacher-contract-button">Calcular valor total</button>
            </form>
        </section>
    </main>
    <script src="./static/js/script.js"></script>
</body>
</html>
